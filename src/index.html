<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Teamphery|cifrado y descifrado</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontello.css">
</head>
<body>
  <section id= "inicio" class="contenedor1">
    <div class="header">
      <a href="#default" class="logo">teamphery</a>
      <div class="header-right">
        <a class="active" href="https://teamphery.blogspot.com/2018/11/bienvenidx-teamphery-para-empezar.html?fbclid=IwAR0XUxSrfU4vUA7EfeT0JyxvwNw-zM0F1QWeN7uzzHXnjl_6q8rcCY4xO-k&zx=44e7414a7906e60e">¿Quienes somos?</a>
      </div>
    </div>

    <div style="padding-left:20px" id="contenido" class="ct">
      <h1>EN UN MUNDO DONDE TODO SE SABE</h1>
      <h1>NOSOTROS SOMOS LA CLAVE</h1>
      <p class="t2">DÉJENNOS DARLES LA <strong>PRIVACIDAD</strong> QUE NECESITAN</p>
      <button class="btn btn1" id="paseCe">OCULTAR<span class="icon-lock"></span></button>
      <button class="btn btn1" id="paseDe">DESCUBRIR<span class="icon-lock-open"></span></button>
      <p>¡Nos encanta que seas parte de nuestro TEAM!</p>
    </div>
</section>

<section id="pagcifrar">
  <div class="box">
<form>
  <h3>ENCRIPTANDO MENSAJE...</h3>
  <label for="string">Ingresa tu mensaje:</label>
 <textarea  id="string" name="mensaje" placeholder="Mensaje"></textarea>
 <p>
   <label for="offset">Clave:</label>
 <input type="number" id="offset" name="clave" placeholder="Ingresa tu clave">
<button type="button" id="cifrar"><span class="icon-lock"></span></button></p>
<label for="output1">Nuevo mensaje:</label>
<textarea id="output1" name="mensajecifrado" placeholder="Mensaje cifrado"></textarea>
<button type="button" id="volver1" class="btn">VOLVER</button>
<button type="button" id="copiar1" class="btn">COPIAR MENSAJE</button>
</form>
</div>
</section>

<section id="pagdescifrar">
  <div class="box">
<form>
   <h3>¡DESCUBRAMOS EL MENSAJE!</h3>
   <label for="string2">Ingresa el mensaje:</label>
  <textarea name="texto" id="string2" placeholder="Mensaje a descifrar"></textarea>
  <p>
  <label for="offset2">Clave:</label>
  <input type="number" id="offset2" placeholder="Ingresa la clave">
  <button type="button" id="descifrar"><span class="icon-lock-open"></span></button>
</p>
  <label for="output2">Mensaje real:</label>
  <textarea id="output2" placeholder="Texto descifrado"></textarea>
<button type="button" id="volver2" class="btn">VOLVER</button>
<button type="button" id="copiar2" class="btn">COPIAR MENSAJE</button>
</form>
</div>
</section>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
